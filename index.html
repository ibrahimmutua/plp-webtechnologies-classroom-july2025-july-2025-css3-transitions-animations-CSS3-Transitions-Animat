<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Animation Project</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>JavaScript Animation & Functions</h1>
  </header>

  <!-- Section 1: Button with Transition -->
  <section>
    <h2>Transition Example</h2>
    <button id="btnTransition">Hover Me!</button>
  </section>

  <!-- Section 2: Keyframe Animation -->
  <section>
    <h2>Keyframe Animation</h2>
    <div id="animateBox"></div>
    <button id="startAnimation">Start Animation</button>
  </section>

  <!-- Section 3: Function & Scope Demo -->
  <section>
    <h2>Function & Scope Example</h2>
    <button id="calculateBtn">Calculate Sum</button>
    <p id="result"></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
